<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Pelanggan</title>
    <style>
        /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9e8d6;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2em;
}

.review-container {
  background-color: #fff;
  padding: 2em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 500px;
}

.review-container h2 {
  margin-top: 0;
}

.review-container img {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.review-list {
  padding: 1em;
}

.review-form {
  padding: 1em;
  border-top: 1px solid #ddd;
}

.review-form h3 {
  margin-top: 0;
}

.review-form label {
  display: block;
  margin-bottom: 10px;
}

.review-form select {
  padding: 10px;
  border: none;
  border-radius: 10px;
  width: 100%;
}

.review-form textarea {
  padding: 10px;
  border: none;
  border-radius: 10px;
  width: 100%;
  height: 100px;
}

.review-form button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
}

.review-form button:hover {
  background-color: #444;
}

/* Media Queries */

@media (max-width: 768px) {
  .review-container {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .review-container {
    padding: 1em;
  }
  .review-form {
    padding: 0.5em;
  }
  .review-form select {
    width: 70%;
  }
  .review-form textarea {
    width: 70%;
  }
}
    </style>
</head>

<body>
    <header>
        <h1 align="center"> Ulasan Pelanggan </h1>
    </header>
    <main>
        <section class="review-container">
            <h2>Ulasan untuk Dress 40s</h2> 
            <img src="dress 40s.jpeg" alt="Dress 40s" height="100" width="75">
            <div class="review-list">
                barang bagus bla bla bla...
            </div>
            <div class="review-form">
                <h3>Tinggalkan ulasan</h3>
                <form>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review">Ulasan:</label>
                    <textarea id="review" name="review"></textarea>
                    <button id="submit-btn">Kirim Ulasan</button>
                </form>
            </div>
        </section>
        
        <section class="review-container">
            <h2>Ulasan untuk Vintage Watch 1950</h2>
            <img src="vintage_watch.jpeg" alt="Vintage Watch 1950" height="100" width="75">
            <div class="review-list">
                <!-- review list will be displayed here -->
            </div>
            <div class="review-form">
                <h3>Tinggalkan ulasan</h3>
                <form>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review">Ulasan:</label>
                    <textarea id="review" name="review"></textarea>
                    <button id="submit-btn">Kirim Ulasan</button>
                </form>
            </div>
        </section>
        
        <section class="review-container">
            <h2>Typewriter</h2> 
            <img src="typewriter.jpeg" alt="Typewriter" height="100" width="75">
            <div class="review-list">
                <!-- review list will be displayed here -->
            </div>
            <div class="review-form">
                <h3>Tinggalkan ulasan</h3>
                <form>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review">Ulasan:</label>
                    <textarea id="review" name="review"></textarea>
                    <button id="submit-btn">Kirim Ulasan</button>
                </form>
            </div>
        </section>
        
        <section class="review-container">
            <h2>Korset Victorian</h2> 
            <img src="korset.jpeg" alt="Korset Victorian" height="100" width="75">
            <div class="review-list">
                <!-- review list will be displayed here -->
            </div>
            <div class="review-form">
                <h3>Tinggalkan ulasan</h3>
                <form>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review">Ulasan:</label>
                    <textarea id="review" name="review"></textarea>
                    <button id="submit-btn">Kirim Ulasan</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function createReviewElement(rating, review) {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <p><strong>Rating:</strong> ${rating}/5</p>
                <p>${review}</p>
                <hr>
            `;
            return reviewElement;
        }
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const ratingSelect = form.querySelector('select[name="rating"]');
            const reviewTextarea = form.querySelector('textarea[name="review"]');
            const reviewList = form.closest('.review-container').querySelector('.review-list');

            const rating = ratingSelect.value;
            const review = reviewTextarea.value;

            if (rating && review) {
                const newReview = createReviewElement(rating, review);
                reviewList.appendChild(newReview);

                ratingSelect.value = '';
                reviewTextarea.value = '';
            } else {
                alert('Please provide both a rating and a review.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const forms = document.querySelectorAll('.review-form form');
            forms.forEach(form => {
                form.addEventListener('submit', handleSubmit);
            });
        });
    </script>
</body>
</html>
