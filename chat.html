<!-- Chat Page HTML Structure -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Chat Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to your stylesheet -->
    <style>
        /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9e8d6;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2em;
}

.chat-container {
  background-color: #fff;
  padding: 2em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 500px;
}

.chat-header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

.chat-messages {
  padding: 1em;
}

.chat-input {
  padding: 1em;
  border-top: 1px solid #ddd;
}

#chat-input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  width: 80%;
}

#send-btn {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
}

#send-btn:hover {
  background-color: #444;
}

/* Media Queries */ 

@media (max-width: 768px) {
  .chat-container {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .chat-container {
    padding: 1em;
  }
  .chat-input {
    padding: 0.5em;
  }
  #chat-input {
    width: 70%;
  }
}
    </style>
</head>
<body>
    <header>
        <h1 align="center">Chat Page</h1>
    </header>
    <main>
        <section class="chat-container">
            <div class="chat-header">
                <h2>Chat with us!</h2>
            </div>
            <div class="chat-messages">
                <!-- chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Ketik Pesan...">
                <button id="send-btn">Kirim</button>
            </div>
        </section>
    </main>

</body>
<footer>
</footer>
</html>
